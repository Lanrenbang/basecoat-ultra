    branch:
      - '/chore\/.+/'
      - '/style\/.+/'
  - label: 'documentation'
    branch:
      - '/doc\/.+/'
      - '/docs\/.+/'
    files:
      - '*.md'
      - 'go.mod'
      - 'go.sum'

